name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for production
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        NODE_ENV: production
        
    - name: Fix all asset paths for GitHub Pages
      run: |
        # Fix asset paths in all generated files (comprehensive)
        find ./dist/public -name "*.html" -exec sed -i 's|="/assets/|="/ICNFBC-app/assets/|g' {} +
        find ./dist/public -name "*.html" -exec sed -i 's|href="/"|href="/ICNFBC-app/"|g' {} +
        find ./dist/public -name "*.html" -exec sed -i 's|src="/"|src="/ICNFBC-app/"|g' {} +
        find ./dist/public -name "*.js" -exec sed -i 's|"/assets/|"/ICNFBC-app/assets/|g' {} +
        find ./dist/public -name "*.css" -exec sed -i 's|url(/assets/|url(/ICNFBC-app/assets/|g' {} +
        find ./dist/public -name "*.css" -exec sed -i 's|"/assets/|"/ICNFBC-app/assets/|g' {} +
        echo "âœ… All asset paths updated for GitHub Pages"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Create 404.html for SPA routing
      run: cp ./dist/public/index.html ./dist/public/404.html
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4